  <div class="modal" id="renamePage">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">

      <form role="form" id="renamePageForm" onsubmit="return false;">

        <div class="modal-header bg-primary">
          <div class="modal-title">{{ t('modal_rename.label.Move/Rename page') }}</div>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="">{{ t('modal_rename.label.Current page name') }}</label><br>
            <code>{{ page.path }}</code>
          </div>
          <div class="form-group">
            <label for="newPageName">{{ t('modal_rename.label.New page name') }}</label><br>
            <div class="input-group-prepend">
              <span class="input-group-text">{{ baseUrl }}</span>
              {% if searchConfigured() %}
              <div id="rename-page-name-input" class="page-name-input"></div>
              {% else %}
              <input type="text" class="form-control" name="new_path" id="newPageName" value="{{ page.path }}">
              {% endif %}
            </div>
          </div>

          <hr>

          <div class="checkbox checkbox-warning">
            <input name="recursively" id="cbRenameRecursively" value="1" type="checkbox" checked>
            <label for="cbRenameRecursively">
              {{ t('modal_rename.label.Recursively') }}
              <p class="help-block mt-0">{{ t('modal_rename.help.recursive', page.path) }}</p>
            </label>
          </div>

          <div class="checkbox checkbox-success">
            <input name="create_redirect" id="cbRenameRedirect" value="1" type="checkbox">
            <label for="cbRenameRedirect">
              {{ t('modal_rename.label.Redirect') }}
              <p class="help-block mt-0">{{ t('modal_rename.help.redirect', page.path) }}</p>
            </label>
          </div>

          <div class="checkbox checkbox-inverse">
            <input name="remain_metadata" id="cbRenameMetadata" value="1" type="checkbox">
            <label for="cbRenameMetadata">
              {{ t('modal_rename.label.Do not update metadata') }}
              <p class="help-block mt-0">{{ t('modal_rename.help.metadata') }}</p>
            </label>
          </div>

        </div>
        <div class="modal-footer">
          <div class="d-flex justify-content-between">
            {% include '../widget/modal/page-api-error-messages.html' %}
            <div>
              <input type="hidden" name="_csrf" value="{{ csrf() }}">
              <input type="hidden" name="path" value="{{ page.path }}">
              <input type="hidden" name="page_id" value="{{ page._id.toString() }}">
              <input type="hidden" name="revision_id" value="{{ page.revision._id.toString() }}">
              <button type="submit" class="btn btn-primary">Rename</button>
            </div>
          </div>
        </div>

      </form>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

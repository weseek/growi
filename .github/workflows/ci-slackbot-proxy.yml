name: Node CI for slackbot-proxy

on:
  push:
    branches-ignore:
      - release/**
      - rc/**
      - support/prepare-v**
    paths:
      - .github/workflows/ci-slackbot-proxy.yml
      - .eslint*
      - tsconfig.base.json
      - yarn.lock
      - packages/slackbot-proxy/**
      - '!packages/slackbot-proxy/docker/**'
      - packages/slack/**

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true


jobs:

  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'
        cache-dependency-path: '**/yarn.lock'

    - name: Cache/Restore node_modules
      id: cache-dependencies
      uses: actions/cache@v3
      with:
        path: |
          **/node_modules
        key: node_modules-${{ runner.OS }}-node${{ matrix.node-version }}-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          node_modules-${{ runner.OS }}-node${{ matrix.node-version }}-

    - name: Install dependencies
      run: |
        yarn global add turbo
        yarn --frozen-lockfile

    - name: yarn lint
      working-directory: ./apps/slackbot-proxy
      run: |
        yarn lint

    - name: yarn test
      working-directory: ./apps/slackbot-proxy
      run: |
        yarn test

    - name: Slack Notification
      uses: weseek/ghaction-slack-notification@master
      if: failure()
      with:
        type: ${{ job.status }}
        job_name: '*Node CI for growi-bot-proxy - test (${{ matrix.node-version }})*'
        channel: '#ci'
        isCompactMode: true
        url: ${{ secrets.SLACK_WEBHOOK_URL }}


  launch-dev:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    services:
      mysql:
        image: mysql:8.0
        ports:
          - 3306
        options: --health-cmd "mysqladmin ping" --health-interval 5s --health-timeout 2s --health-retries 3
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_DATABASE: growi-slackbot-proxy

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'
        cache-dependency-path: '**/yarn.lock'

    - name: Cache/Restore node_modules
      id: cache-dependencies
      uses: actions/cache@v3
      with:
        path: |
          **/node_modules
        key: node_modules-${{ runner.OS }}-node${{ matrix.node-version }}-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          node_modules-${{ runner.OS }}-node${{ matrix.node-version }}-

    - name: lerna bootstrap
      run: |
        npx lerna bootstrap -- --frozen-lockfile

    - name: yarn dev:ci
      working-directory: ./packages/slackbot-proxy
      run: |
        cp config/ci/.env.local.for-ci .env.development.local
        yarn dev:ci
      env:
        SERVER_URI: http://localhost:8080
        TYPEORM_CONNECTION: mysql
        TYPEORM_HOST: localhost
        TYPEORM_PORT: ${{ job.services.mysql.ports[3306] }}
        TYPEORM_DATABASE: growi-slackbot-proxy
        TYPEORM_USERNAME: root
        TYPEORM_PASSWORD:

    - name: Slack Notification
      uses: weseek/ghaction-slack-notification@master
      if: failure()
      with:
        type: ${{ job.status }}
        job_name: '*Node CI for growi-bot-proxy - launch-dev (${{ matrix.node-version }})*'
        channel: '#ci'
        isCompactMode: true
        url: ${{ secrets.SLACK_WEBHOOK_URL }}


  launch-prod:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    services:
      mysql:
        image: mysql:8.0
        ports:
          - 3306
        options: --health-cmd "mysqladmin ping" --health-interval 5s --health-timeout 2s --health-retries 3
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_DATABASE: growi-slackbot-proxy

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'
        cache-dependency-path: '**/yarn.lock'

    - name: Remove unnecessary packages
      working-directory: ./packages
      run: |
        ls | egrep -v '^(slack|slackbot-proxy)$' | xargs rm -r
    - name: lerna bootstrap
      run: |
        npx lerna bootstrap
    - name: Print dependencies
      run: |
        echo -n "node " && node -v
        echo -n "npm " && npm -v
        yarn list --depth=0
    - name: lerna run build
      run: |
        yarn lerna run build
    - name: lerna bootstrap --production
      run: |
        npx lerna bootstrap -- --production
    - name: Print dependencies
      run: |
        echo -n "node " && node -v
        echo -n "npm " && npm -v
        yarn list --production --depth=0
    - name: yarn start:prod:ci
      working-directory: ./packages/slackbot-proxy
      run: |
        cp config/ci/.env.local.for-ci .env.production.local
        yarn start:prod:ci
      env:
        SERVER_URI: http://localhost:8080
        TYPEORM_CONNECTION: mysql
        TYPEORM_HOST: localhost
        TYPEORM_PORT: ${{ job.services.mysql.ports[3306] }}
        TYPEORM_DATABASE: growi-slackbot-proxy
        TYPEORM_USERNAME: root
        TYPEORM_PASSWORD:

    - name: Slack Notification
      uses: weseek/ghaction-slack-notification@master
      if: failure()
      with:
        type: ${{ job.status }}
        job_name: '*Node CI for growi-bot-proxy - launch-prod (${{ matrix.node-version }})*'
        channel: '#ci'
        isCompactMode: true
        url: ${{ secrets.SLACK_WEBHOOK_URL }}

name: Release Docker Images for RC

on:
  push:
    branches:
      # - rc/*
      - support/github-actions

jobs:

  build-rc:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Set up Docker Buildx
      uses: crazy-max/ghaction-docker-buildx@v1.0.4

    - name: Build Docker Image
      run: |
        docker buildx build \
          --tag growi:latest \
          --platform linux/amd64 \
          --output "type=image,push=false" \
          --file ./docker/Dockerfile .

    - name: Login to docker.io registry
      run: |
        echo ${{ secrets. DOCKER_REGISTRY_PASSWORD }} | docker login --username wsmoogle --password-stdin

    - name: Get SemVer
      run: |
        semver=`npm run version --silent`
        echo ::set-env name=SEMVER::$(echo $semver)

    - name: Docker Tags by SemVer
      uses: weseek/ghaction-docker-tags-by-semver@v1
      with:
        source: growi:latest
        target: weseek/growi
        semver: ${{ env.SEMVER }}

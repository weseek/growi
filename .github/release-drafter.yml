categories:
  - title: 'BREAKING CHANGES'
    labels:
      - 'breaking'
  - title: 'ğŸ’ Features'
    labels:
      - 'feature'
  - title: 'ğŸš€ Improvement'
    labels:
      - 'improvement'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'bug'
  - title: 'ğŸ§° Maintenance'
    labels:
      - 'support'
      - 'dependencies'
category-template: '### $TITLE'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
autolabeler:
  - label: 'feature'
    branch:
      - '/^feat\/.+/'
  - label: 'improvement'
    branch:
      - '/^imprv\/.+/'
  - label: 'bug'
    branch:
      - '/^fix\/.+/'
    title:
      - '/^fix/i'
  - label: 'support'
    branch:
      - '/^support\/.+/'
    title:
      - '/^support/i'
      - '/^chore/i'
      - '/^ci/i'
      - '/^docs/i'
      - '/^test/i'
include-labels:
  - breaking
  - feature
  - improvement
  - bug
  - support
  - dependencies
exclude-labels:
  - 'exclude from changelog'
template: |
  $CHANGES

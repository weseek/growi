# Filter previous releases to consider only those with the target matching commitish.
filter-by-commitish: true
categories:
  - title: 'BREAKING CHANGES'
    labels:
      - 'type/reaking'
  - title: 'ğŸ’ Features'
    labels:
      - 'type/feature'
  - title: 'ğŸš€ Improvement'
    labels:
      - 'type/improvement'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'type/bug'
  - title: 'ğŸ§° Maintenance'
    labels:
      - 'type/support'
      - 'type/dependencies'
category-template: '### $TITLE'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
autolabeler:
  - label: 'type/feature'
    branch:
      - '/^feat\/.+/'
  - label: 'type/improvement'
    branch:
      - '/^imprv\/.+/'
  - label: 'type/bug'
    branch:
      - '/^fix\/.+/'
    title:
      - '/^fix/i'
  - label: 'type/support'
    branch:
      - '/^support\/.+/'
    title:
      - '/^support/i'
      - '/^chore/i'
      - '/^ci/i'
      - '/^docs/i'
      - '/^test/i'
include-labels:
  - type/breaking
  - type/feature
  - type/improvement
  - type/bug
  - type/support
  - type/dependencies
exclude-labels:
  - 'flag/exclude-from-changelog'
template: |
  $CHANGES

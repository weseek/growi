box: node:6.10

test:
  steps:
    - script:
      name: set yarn cache-folder
      code: |
        yarn config set cache-folder $WERCKER_CACHE_DIR/yarn

    - script:
      name: install dependencies
      code: |
        yarn global add npm@4
        npm-install

    - script:
      name: print dependencies
      code: |
        npm list --depth=0

    - script:
      name: npm test
      code: |
        npm test

build-prod:
  steps:
  steps:
    - script:
      name: set yarn cache-folder
      code: |
        yarn config set cache-folder $WERCKER_CACHE_DIR/yarn

    - script:
      name: install dependencies
      code: |
        yarn global add npm@4
        npm-install

    - script:
      name: print dependencies
      code: |
        npm list --depth=0

    - script:
      name: npm run build:prod
      code: |
        npm run build:prod

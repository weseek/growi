box: node:10

services:
  - mongo:3.6


test:
  steps:
    - script:
      name: set yarn cache-folder
      code: yarn config set cache-folder $WERCKER_CACHE_DIR/yarn

    - script:
      name: install dependencies
      code: |
        yarn

    - script:
      name: print dependencies
      code: |
        echo -n "node " && node -v
        echo -n "npm " && npm -v
        yarn list --depth=0

    - script:
      name: npm test
      code: |
        export MONGO_URI=mongodb://$MONGO_PORT_27017_TCP_ADDR/growi_test
        echo "export MONGO_URI=$MONGO_URI"
        npm test

  after-steps:
    - slack-notifier:
      url: $SLACK_WEBHOOK_URL
      channel: ci
      username: wercker
      notify_on: "failed"


build-prod:
  steps:
    - script:
      name: set yarn cache-folder
      code: yarn config set cache-folder $WERCKER_CACHE_DIR/yarn

    - script:
      name: install dependencies
      code: |
        yarn

    - script:
      name: install plugins
      code: |
        yarn add growi-plugin-lsx growi-plugin-pukiwiki-like-linker

    - script:
      name: print dependencies
      code: |
        echo -n "node " && node -v
        echo -n "npm " && npm -v
        yarn list --depth=0

    - script:
      name: npm run build:prod:analyze
      code: |
        npm run build:prod:analyze

    - script:
      name: npm run server:prod:ci
      code: |
        export MONGO_URI=mongodb://$MONGO_PORT_27017_TCP_ADDR/growi
        echo "export MONGO_URI=$MONGO_URI"
        npm run server:prod:ci

  after-steps:
    - script:
      name: copy report to artifacts
      code: |
        cp -r report $WERCKER_REPORT_ARTIFACTS_DIR

    - slack-notifier:
      url: $SLACK_WEBHOOK_URL
      channel: ci
      username: wercker
      notify_on: "failed"


